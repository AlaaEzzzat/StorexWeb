<div class="formPage p-5">
  <div class="updateSection">
    <div class="container">
      <h2 class="pb-5 text-center">Welcome To StorexWeb Movies</h2>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="registration()"
        class="myform p-3 m-auto"
        style="width: 75%"
      >
        <div>
          <label for="usrName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            name="usrName"
            id="usrName"
            formControlName="name"
            [class.is-valid]="name?.valid"
            [class.is-invalid]="name?.invalid && email?.touched"
          />
          <div
            class="alert alert-warning mt-1"
            [hidden]="name?.valid || name?.untouched"
          >
            <span *ngIf="name?.errors?.['required']"
              >Full Name is required</span
            >
          </div>
        </div>
        <hr />
        <div>
          <label for="usrEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="usrEmail"
            id="usrEmail"
            formControlName="email"
            [class.is-valid]="email?.valid"
            [class.is-invalid]="email?.invalid && email?.touched"
          />
          <div
            class="alert alert-warning mt-1"
            [hidden]="email?.valid || email?.untouched"
          >
            <span *ngIf="email?.errors?.['required']">Email is required</span>
          </div>
        </div>
        <hr />

        <div>
          <label for="usrPass" class="form-label">Password</label>
          <div style="position: relative">
            <input
              [type]="show"
              class="form-control"
              name="usrPass"
              id="usrPass"
              formControlName="password"
              [class.is-valid]="password?.valid"
              [class.is-invalid]="password?.invalid && email?.touched"
            />
            <i
              class="iconeye"
              [class]="eye"
              (click)="toggle()"
              aria-hidden="true"
            ></i>
          </div>
          <div
            class="alert alert-warning mt-1"
            [hidden]="password?.valid || password?.untouched"
          >
            <span *ngIf="password?.errors?.['required']"
              >password is required</span
            >
            <span *ngIf="password?.errors?.['minlength']">
              Password must be at least 5 letters</span
            >
          </div>
        </div>
        <hr />
        <div>
          <label for="rePassword" class="form-label">Retype Password</label>
          <div style="position: relative">
            <input
              [type]="show"
              class="form-control"
              name="rePassword"
              id="rePassword"
              formControlName="rePassword"
              [class.is-valid]="
                rePassword?.valid && rePassword?.value == password?.value
              "
              [class.is-invalid]="
                rePassword?.value != password?.value && email?.touched
              "
            />
            <i
              class="iconeye"
              [class]="eye"
              (click)="toggle()"
              aria-hidden="true"
            ></i>
          </div>
          <div
            class="alert alert-warning mt-1"
            [hidden]="
              rePassword?.value == password?.value || rePassword?.untouched
            "
          >
            <div *ngIf="rePassword?.value != password?.value">
              Password must be matched
            </div>
          </div>
        </div>
        <br />
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!registerForm.valid"
        >
          ADD
        </button>
      </form>
    </div>
  </div>
</div>
